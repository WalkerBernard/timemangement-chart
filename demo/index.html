<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeChart Demo</title>
    <style>
        #chart {
            width: 100%;
            height: 640px;
            max-height: 90vh;
        }
        .size-ref {
            display: inline-block;
            width: 100px;
            color: white;
            background: black;
        }
    </style>
</head>
<body>
    <h1>TimeChart Demo</h1>
    <h2>1000 points / second adding to chart.</h2>
    <p><span id="point-count">0</span> Points</p>
    <div id="chart"></div>
    <button id="stop-btn">Stop</button>
    <p>
        <span class="size-ref" style="height: 1px;"></span> 1px
    </p>
    <p>
        <span class="size-ref" style="height: 2px;"></span> 2px
    </p>
    <p>
        <span class="size-ref" style="height: 10px;"></span> 10px
    </p>
    <p>
        <span class="size-ref" style="height: 20px;"></span> 20px
    </p>

    <script src="https://d3js.org/d3-array.v2.js"></script>
    <script src="https://d3js.org/d3-color.v1.js"></script>
    <script src="https://d3js.org/d3-format.v1.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.js"></script>
    <script src="https://d3js.org/d3-time.v1.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.js"></script>
    <script src="https://d3js.org/d3-scale.v3.js"></script>
    <script src="https://d3js.org/d3-selection.v1.js"></script>
    <script src="https://d3js.org/d3-axis.v1.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.js"></script>
    <script src="https://d3js.org/d3-ease.v1.js"></script>
    <script src="https://d3js.org/d3-timer.v1.js"></script>
    <script src="https://d3js.org/d3-transition.v1.js"></script>
    <script src="https://d3js.org/d3-drag.v1.js"></script>
    <script src="https://d3js.org/d3-zoom.v1.js"></script>

    <script src="../dist/timechart.umd.js"></script>
    <script src="./demo.js"></script>
</body>
</html>
