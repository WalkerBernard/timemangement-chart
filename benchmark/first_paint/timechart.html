<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Benchmark TimeChart first paint</title>
    <script>
        console.timeStamp('start');
    </script>
</head>
<body>
    <div id="chart" style="width: 960px; height: 720px;"></div>

    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-axis.v1.min.js"></script>

    <script src="../../dist/timechart.min.js"></script>
    <script src="../utils.js"></script>
    <script>
        console.timeStamp('prepare data');
        const data = getData(1000*1000)
        console.timeStamp('data ready');

        const el = document.getElementById('chart');
        const chart = new TimeChart(el, {
            pixelRatio: 1,
            series: [{ data }],
        });
        console.timeStamp('finish');
    </script>
</body>
</html>
